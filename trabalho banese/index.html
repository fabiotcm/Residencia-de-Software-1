<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  <title>Chatbot</title>
</head>
<body>
  <header>
      <div id="logo"></div>
      <div class="cabecalho">
        <div class="barra">
          <a>Você</a>
          <a>MEI</a>
          <a>Empresa</a>
          <a style="margin-right: 400px;">Setor Público</a>
          <input placeholder="O que você procura?">
        </div>
        <div class="servicos">
          <a>Produtos e Serviços &#10095;</a>
          <a style="margin-right: 586px;">Ajuda &#10095;</a>
          <button>Acesse sua conta &#10095;</button>
        </div>
      </div>
      <nav class="navbar">
        <div class="seta"></div>
        <ul class="nav-links">
          <li><a href="#" id="banese">Banese</a></li>
          <li><a href="#" id="mulvi">Mulvi</a></li>
        </ul>
      </nav>
  </header>

  <main>
    <div class="carrossel">
      <div class="container" id="img">
        <div class="imagem" id="imagem1"></div>
        <div class="imagem" id="imagem2"></div>
      </div>
    </div>
    
    <section>
      <img class="opcoes" src="assets/img/image 6.png">

      <div id="chatbot"></div>
      <div id="chat">
        <div class="chatbot-wrapper">
          <div class="message-box">
            <div class="chat response">
              <img src="assets/img/chatbot.png">
              <span>Olá usuário. <br>
                Como posso te ajudar?
              </span>
            </div>
            
          </div>
          <div class="messagebar">
            <div class="bar-wrapper">
              <input type="text" placeholder="Mensagem...">
              <button>
                <span class="material-symbols-rounded">
                  send
                  </span>
              </button>
            </div>
          </div>
        </div>
      </div>
      
    </section>
  </main>
</body>
</html>
