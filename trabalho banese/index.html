<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  <title>Chatbot</title>
</head>
<body>
  <header>
      <div id="logo"></div>
      <div class="cabecalho">
        <div class="barra">
          <a>Você</a>
          <a>MEI</a>
          <a>Empresa</a>
          <a style="margin-right: 400px;">Setor Público</a>
          <input placeholder="O que você procura?">
        </div>
        <div class="servicos">
          <a>Produtos e Serviços &#10095;</a>
          <a style="margin-right: 586px;">Ajuda &#10095;</a>
          <button>Acesse sua conta &#10095;</button>
        </div>
      </div>
      <nav class="navbar">
        <div class="seta"></div>
        <ul class="nav-links">
          <li><a href="#" id="banese">Banese</a></li>
          <li><a href="#" id="mulvi">Mulvi</a></li>
        </ul>
      </nav>
  </header>

  <main>
    <div class="carrossel">
      <div class="container" id="img">
        <div class="imagem" id="imagem1"></div>
        <div class="imagem" id="imagem2"></div>
      </div>
    </div>
    
    <section>
      <img class="opcoes" src="assets/img/image 6.png">

      <div id="chatbot"></div>
      <div id="chat">
        <div class="chatbot-title">
          <button id="return">
            <span class="material-symbols-rounded">
              <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF"><path d="M480-441.67 375.67-546q-9.67-9.67-23.17-9.67-13.5 0-23.5 9.67-10 10-10 23.83 0 13.84 10 23.84l127.67 127.66q10 10 23.33 10 13.33 0 23.33-10L632-499.33q10-10 9.5-23.34Q641-536 631-546q-10-9.67-23.33-9.83-13.34-.17-23.34 9.83L480-441.67ZM480-80q-82.33 0-155.33-31.5-73-31.5-127.34-85.83Q143-251.67 111.5-324.67T80-480q0-83 31.5-156t85.83-127q54.34-54 127.34-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82.33-31.5 155.33-31.5 73-85.5 127.34Q709-143 636-111.5T480-80Zm0-66.67q139.33 0 236.33-97.33t97-236q0-139.33-97-236.33t-236.33-97q-138.67 0-236 97-97.33 97-97.33 236.33 0 138.67 97.33 236 97.33 97.33 236 97.33ZM480-480Z"/></svg>
              </span>
          </button>
          <p href="#">Chatbot</p>
          <div class="profile"></div>
        </div>

        <div class="chatbot-wrapper">
          <div class="message-box">
            <div class="chat response">
              <img src="assets/img/chatbot.png">
              <div class="chat-bubble">
                <span>Olá usuário. <br>
                  Como posso te ajudar?
                </span>
              </div>
            </div>
            
          </div>
          <div class="messagebar">
            <div class="bar-wrapper">
              <input type="text" placeholder="Mensagem...">
              <button>
                <span class="material-symbols-rounded">
                  send
                  </span>
              </button>
            </div>
          </div>
        </div>
      </div>
      
    </section>
  </main>
</body>
</html>
